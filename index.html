<!doctype html>
<html>
  <head>
    <title>Josh is Furry</title>
    <link rel="stylesheet" href="style.css">
    <script src="lib/anime.min.js"></script>
    <script src="lib/psl.min.js"></script>
    <script type="module">
      import synergy from 'https://unpkg.com/synergy';
    </script>
  </head>
  <body>
    <div class="grid-container">
      <svg id="main-svg" class="svg">
        <image class="map-image" href="images/map.png" visibility='visible'/>
        <image x=580 y=330 class='city-image' id="image0" href="images/0_image.png" visibility='visible'/>
        <mask id="myMask">
          <!-- Everything under a white pixel will be visible -->
          <rect x=0 y=0 width="100%" height="100%" fill="white" />
      
          <!-- Everything under a black pixel will be invisible -->
          <image x=593 y=408 class="label0"  href='images/svg/0_label_mask.svg' />
        </mask>
        <clipPath id="myClipPath">
          <!-- Everything under a black pixel will be invisible -->
        </clipPath>
        <g id="cursor-container" class="animated-cursor-container">
          <image x=593 y=408 class="label0" clip-path='url(#myClipPath)' href='images/svg/0_label_mask_blue.svg' />
          <g class="label" id="label0">
            <image class="label-content-unselected label0" id="label0-bg" href="images/svg/0_label.svg" x=593 y=408 />
            <text class="label-content-unselected label-text label-kanji" id="label0-kanji" x=630 y=439 fill='white'>結構</text>
            <text class="label-content-unselected label-text" id="label0-english" x=607 y=456 fill='black'>title</text>
          </g>
        </g>
      </svg>
    </div>
  </body>
  <template id="label-template">
    <image class='label-clip-bg' clip-path='url(#myClipPath)' />
    <g class="label" >
      <image class="label-content-unselected label-image-bg" />
      <text class="label-content-unselected label-text label-kanji" fill='white'>結構</text>
      <text class="label-content-unselected label-text label-english" fill='black'>title</text>
    </g>
  </template>
  <script type='module' src="main.js"></script>
</html>
